<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.0-alpha3-dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="assets/style/styles.css">
    <title>Document</title>
</head>

<body class="bg-primary">


    <section>
        <div class="container">
            <div class="row">

                <div class="col-12 col-lg-5 p-3">

                    <div class="w-100 rounded-3 shadow-lg bg-white">

                        <h5 class="text-primary bg-body-tertiary  rounded-top-3 py-4 px-5 ">حساب کاربری</h5>

                        <form class="p-5 py-3 ">

                            <div class="mt-4">
                                <label for="name" class="form-label">نام : </label>
                                <input type="text" id="name" class="form-control" aria-labelledby="passwordHelpBlock">
                                <div id="passwordHelpBlock" class="form-text">

                                </div>
                            </div>

                            <div class="mt-4">
                                <label for="family" class="form-label">نام خانوادگی </label>
                                <input type="text" id="family" class="form-control" aria-labelledby="passwordHelpBlock">
                                <div id="passwordHelpBlock" class="form-text">

                                </div>
                            </div>

                            <div class="mt-4">
                                <label for="email" class="form-label"> ایمیل </label>
                                <input type="email" id="email" class="form-control" aria-labelledby="passwordHelpBlock">
                                <div id="passwordHelpBlock" class="form-text">

                                </div>
                            </div>

                            <div class="mt-4">
                                <label for="phone" class="form-label">شماره تلفن </label>
                                <input type="text" id="phone" class="form-control" aria-labelledby="passwordHelpBlock">
                                <div id="passwordHelpBlock" class="form-text">

                                </div>
                            </div>

                            <div class="w-100 mt-5">
                                <button class="btn btn-primary w-100 fs-5">عضویت</button>
                            </div>

                        </form>

                    </div>

                </div>

                <div class="col-12 col-lg-6 p-4">
                    <div
                        style="margin-top: 2rem; background-color: white; font-size: 1.3rem; padding: 4rem 2rem; border-radius: 0.5rem;">
                        <table class="table text-right">
                            <thead>
                                <tr>
                                    <th scope="col" class="text-center">حذف</th>
                                    <th scope="col" class="text-center">ویرایش</th>
                                    <th scope="col" class="text-center">#</th>
                                    <th scope="col" class="text-center">نام</th>
                                    <th scope="col" class="text-center">نام خانوادگی</th>
                                    <th scope="col" class="text-center">ایمیل</th>
                                    <th scope="col" class="text-center">تلفن</th>
                                </tr>
                            </thead>
                            <tbody id="tbody">
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </section>





    <script src="bootstrap-5.3.0-alpha3-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
